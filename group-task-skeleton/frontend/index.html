<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Caller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Simple API Caller</h1>

    <div class="mb-6">
        <label for="api-endpoint-selector" class="block text-gray-700 text-sm font-bold mb-2">Select API Endpoint:</label>
        <select id="api-endpoint-selector"
                class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="http://localhost:5001/public_transport/city/wroclaw/closest_departures">Closest Departures (Wroclaw)</option>
            <option value="http://localhost:5001/public_transport/city/wroclaw/trip/3_14613060">Trip Details (Trip ID: 3_14613060)</option>
        </select>
        <p class="text-xs text-gray-500 mt-1">
            Choose an API endpoint to call.
        </p>
    </div>

    <button id="call-api-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105">
        Call API
    </button>

    <div id="status-message" class="mt-4 text-center text-sm text-gray-600"></div>

    <div class="mt-6">
        <label for="json-output" class="block text-gray-700 text-sm font-bold mb-2">API Response (JSON):</label>
        <textarea id="json-output"
                  class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent h-64 font-mono text-sm"
                  readonly
                  placeholder="API response will appear here..."></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
